<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Spring MVC AJAX DEMO</title>
<script type="text/javascript" src="js/jquery-1.4.3.js"></script>
<script>
     $(function(){
    	 $('#ary-btn').click(aryDemo);
    	 $('#map-btn').click(mapDemo);
     });
     function  mapDemo() {
         $.ajax({
             url:'demo/list.do',
             dataType:'json',
             type:'get',
             success:function(ary){
                 console.log(ary);
                 for(i=0;i<ary.length;i++){
                     $('#map-result').append(ary[i]);
                 }
             },
             error:function(){
                 alert('通信故障');
             }
         });
     }
     function aryDemo(){
    	 console.log('Click');
    	 $.ajax({
    		 url:'demo/ary.do',
    		 dataType:'json',
    		 type:'get',
    		 success:function(ary){
    			 console.log(ary);
    			 for(i=0;i<ary.length;i++){
    				 $('#ary-result').append(ary[i]);
    			 }
    		 },
    		 error:function(){
    			 alert('通信故障');
    		 }
    	 });
     }
</script>
</head>
<body>
    <!-- webapp/demo.html -->
    <h1>Spring MVC AJAX</h1>
    <H2>获取数组数据</H2>
    <input type="button" id="ary-btn" value="数组"></input>
    <p id="ary-result"></p>
    <h2>获取MAP数据</h2>
    <input type="button" id="map-btn" value="数组"></input>
    <p id="map-result"></p>
</body>
</html>
